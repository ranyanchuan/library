<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>用户管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		
		<div class="mui-content">

			<ul class="mui-table-view" style="margin-top: 25px;">
				<li class="mui-table-view-cell">
					<a id="create" onclick="goNewPage('create.html')" class="mui-navigate-right" href="#">
						创建管理员
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="manage" onclick="goNewPage('library-man.html')" class="mui-navigate-right">
						图书管理
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="about" onclick="goNewPage('library-history.html')" class="mui-navigate-right">
						借书记录
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="about" class="mui-navigate-right">
						系统设置
					</a>
				</li>
			</ul>

			<ul class="mui-table-view" style="margin-top: 25px;" id="logout">
				<li class="mui-table-view-cell">
					<a style="text-align: center;color: #FF3B30;">
						退出登录
					</a>
				</li>
			</ul>
		</div>
		</style>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		function goNewPage(url) {
			mui.openWindow({
				url: url,
				id: url,
				preload: true,
			});
		}

		// 退出

		var loginButton = document.getElementById('logout');
		// todo 清空缓存
		// 返回登录页面
		loginButton.addEventListener('tap', function(event) {
			mui.openWindow({
				url: '../index.html',
				preload: true,
			});
		})
	</script>

</html>
